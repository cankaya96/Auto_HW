    <title>FROM NFA to DFA </title>

<script>
"use strict";
function deltaDFA(q, c) { // 
    if (q=='a' && c=='0') return 'abcd'
	if (q=='a' && c=='1') return 'd'
    if (q=='abcd' && c=='0') return 'abcd'
	if (q=='abcd' && c=='1') return 'bd'
    if (q=='d' && c=='0') return 'e' 
	if (q=='bd' && c=='0') return 'c'
	if (q=='bd' && c=='1') return 'e'
	if (q=='b' && c=='0') return 'c'
	if (q=='b' && c=='1') return 'e'
	if (q=='c' && c=='1') return 'b'
    return '';  //default -- no transition
}
function acceptDFA(w, F='e', q='a') {
    //w: input String
    //F: final state(s)
    //q: current state
    let i = 0, txt = q
    while (i < w.length) {
        q = deltaDFA(q, w[i])
        if (q == '') break
        i++; txt += " -> "+q
    }
    input.selectionStart = i
    input.selectionEnd = i+1
    let a = (q!='' && F.includes(q))
    return txt+'  '+(a? "Accept" : "Reject")
}
function testDFA() {
    let w = input.value, s = "  "
    for (let c of w) s += c+"    "
    s += '\n'+acceptDFA(w, "e")
    console.log(s); out.innerHTML = s
}
</script>
